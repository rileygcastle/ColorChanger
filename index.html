<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>`
    <div class="cover" id="cover"></div>
    <h1 class="header">Select a color to paint the site!</h1>

    <div class="btn-container">
      <button class="red-btn btn" id="#fa1414">Red</button>

      <button class="orange-btn btn" id="#fa7000">Orange</button>

      <button class="yellow-btn btn" id="#ffe600">Yellow</button>

      <button class="green-btn btn" id="#6aff4d">Green</button>

      <button class="blue-btn btn" id="#56c5fc">Blue</button>

      <button class="purple-btn btn" id="#c05cfa">Purple</button>

      <button class="pink-btn btn" id="#fc00a0">Pink</button>
    </div>
    <script src="./index.js"></script>
  </body>
